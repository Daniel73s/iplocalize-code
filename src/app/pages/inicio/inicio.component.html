<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a routerLink="/"  class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                {{'Ip-Localize' | uppercase}}
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"></ul>

            <div class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input [(ngModel)]="textoBuscar" 
                type="search" 
                class="form-control form-control-dark text-bg-dark"
                    >
            </div>

            <div class="text-end">
                <button type="button" (click)="Buscarip()" class="btn btn-outline-light me-2">Buscar</button>
            </div>
        </div>
    </div>
</header>
<app-detalle [ip]="texto"></app-detalle>
